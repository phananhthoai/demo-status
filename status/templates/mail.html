<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <style type="text/css">
        b {
            color: #eeeeee;
        }
    </style>
</head>
<body>
    <div style="word-spacing:normal;background-color:#111217;">
        <b>Name: {{ labels.alertname }}</b><br/>
        <b>Node: {{ labels.nodename }}</b><br/>
        <b>Level: {{ annotations.level }}</b><br/>
        <b>Status: {{ status }}</b><br/>
        {% if voice %}
            <b>Voice: {{ voice }}</b><br/>
        {% endif %}
    </div>
</body>
