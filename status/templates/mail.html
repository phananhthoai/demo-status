<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .alert-container {
            font-family: Arial, sans-serif;
            padding: 20px;
            /* Background chính */
            background-color: #000000;
            width: 100%;
            min-width: 600px;
            box-sizing: border-box;
        }

        /* Container cho logo */
        .logo-container {
            margin-bottom: 20px;
        }

        /* Style cho logo image */
        .logo-image {
            height: 40px; /* Điều chỉnh kích thước logo */
            /* Thay YOUR_LOGO_BASE64 bằng mã base64 của logo */
            content: url('/admin/img/logo.png');
            display: block;
        }

        .alert-content > div {
            margin: 10px 0;
            line-height: 1.5;
        }

        .label {
            color: #eeeeee;
            width: 80px;
            display: inline-block;
            font-weight: bold;
        }

        .value {
            color: #eeeeee;
        }

        .firing {
            color: #ff0000;
            font-weight: bold;
        }

        .critical {
            color: #ff0000;
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <!-- Phần logo -->
        <div class="logo-container">
            <img class="logo-image" alt="ELOFUN" />
        </div>
        <div class="alert-content">
            <div>
                <span class="label">Name:</span>
                <span class="value">{{ labels.alertname }}</span>
            </div>
            <div>
                <span class="label">Node:</span>
                <span class="value">{{ labels.nodename }}</span>
            </div>
            <div>
                <span class="label">Level:</span>
                <span {% if annotations.level == 'Critical' %}class="critical"{% else %}class="value"{% endif %}>
                    {{ annotations.level }}
                </span>
            </div>
            <div>
                <span class="label">Status:</span>
                <span class="firing">{{ status }}</span>
            </div>
            {% if voice %}
            <div>
                <span class="label">Voice:</span>
                <span class="value">
                    <a href="{{ voice }}">{{ voice }}</a>
                </span>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
